<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challeng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body> 
  <div class="container">
    <header>
        <!-- logo e testo-->
      <div class="logo">
        <img src="images/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </div>
     </header>
    
    <nav class="rectangle">
        <!-- input e testo-->
         <ul>
              <li><input type="submit" value="Prenota"></li>
               <li><input type="submit" value="Termina Prenotazione"></li>
               <li><input type="submit" value="Accendi Luci"></li>
         </ul>
       
     </nav>

    <main>
        <!-- lista e batteria monopattivi-->
        <ul class="list">
            <li class="scooter">
                <p class="title">
                    
                    <input type="checkbox" id="Monopattino Gino 22" name="Monopattino Gino 22" value="Monopattino Gino 22">
                    <span class="name">Monopattino Gino 22</span>
                </p>
                 <p class="subtitle">→Via Guadalametri - a 220 metri da te</p>
                 <div class="state">
                    <p class="load">Stato carica:</p>
                    <div class="bar bar1"></div>
                </div>
            </li> 
            <li class="scooter">
                <p class="title">
                   <input type="checkbox" id="Monopattino Mike 24" name="Monopattino Mike 24" value="Monopattino Mike 24">
                   <span class="name">Monopattino Mike 24</span>
                </p>
                <p class="subtitle">→Via Ricciardoni - a 420 metri da te</p>
                <div class="state">
                    <p class="load">Stato carica:</p>
                    <div class="bar bar2"></div>
                </div>
            </li>
            <li class="scooter">
                <p class="title">
                   <input type="checkbox" id="Monopattino Fede154" name="Monopattino Fede154" value="Monopattino Fede154">
                   <span class="name">Monopattino Fede154</span>
                </p>
                <p class="subtitle">→Via Mentarini - a 490 metri da te</p>
                <div class="state">
                    <p class="load">Stato carica:</p>
                    <div class="bar bar3"></div>
                </div>
            </li>
        </ul>
    
    </main>
 </div>
    
</body>
</html>
